<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    ul{
        margin-top:10px;
    }
    li{
        margin:3px 0;
    }
    input{
        padding: 5px 12px;
        border: 1px solid gray;
        border-radius:6px;
        background-color:rgb(235, 255, 255);
    }
    button{
        padding: 4px 8px;
        border: none;
        color: white;
    }
</style>

<body>
   <h1>Dynamic Web page</h1> 
   <form onsubmit="return false;">
    <input type="text" name="list" id="list">
    <button onclick="add()" type="button" style="background-color:blue">추가</button>
    <button onclick="remove()" type="button" style="background-color:rgb(0, 118, 2)"">삭제</button>
   </form>

   <ul id="result"></ul>
    
   <script>
    function add(){
        let input=document.getElementById("list");
        let value=input.value.trim();

        if(value==="") return;

        let items=value.split(",");
        let ul=document.getElementById("result");

        items.forEach(item=>{
            let li=document.createElement("li");
            li.textContent=item.trim();
            ul.appendChild(li);
    });

    input.value="";
    }

    function remove(){
        let ul=document.getElementById("result");
        ul.innerHTML="";
    }
   </script>
   
</body>
</html>
